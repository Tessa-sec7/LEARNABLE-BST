<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date & Time</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" /> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"Â />
    <link rel="stylesheet" href="Css/book-appt.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-dept"><img src="images-icons/logo2.png" alt="logo">MEDORA</div>
            <div class="search-bar">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="Search">
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-btn">Home</a>
                <a href="#contact" class="nav-btn disable">Contact</a>
                <i class="fa fa-bell"></i>
                <span class="profile">
                    <img src="images-icons/medora-icon.jpg" alt="Profile" class="avatar">
                    <div class="profile-info">
                        <p class="name" id="userName">Patient Name</p>
                        <p class="email" id="userEmail">patientemail@gmail.com</p>
                    </div>
                </span>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main">
            <h2><u>Select Date and Time</u></h2>
            <div>Please Choose The Date And Time For Your Appointment.</div>

            <!-- Date -->
            <label for="appointment-date" class="label">Date:</label>
            <input type="date" id="appointment-date" class="date-dropdown" min="2025-08-14" required>

            <!-- Time -->
            <label for="appointment-time" class="label">Time:</label>
            <input type="time" id="appointment-time" class="time-dropdown" min="09:00" max="19:00" required>

            <!-- Next Button -->
            <button class="next-btn" id="next-btn" >Next</button>
        </main>
        <script src="JavaScript/main.js"></script>
    </div>
</body>
</html>
