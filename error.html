<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="Css/book-appt.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-dept">âš• MEDORA</div>
            <div class="search-bar">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="Search">
            </div>
            <nav class="nav">
                <a href="#home" class="nav-btn">Home</a>
                <a href="#contact" class="nav-btn disable">Contact</a>
                <i class="fa fa-bell"></i>
                <span class="profile">
                    <img src="images-icons/medora-icon.jpg" alt="Profile" class="avatar">
                    <div class="profile-info">
                        <p class="name">Patient Name</p>
                        <p class="email">patientemail@gmail.com</p>
                    </div>
                </span>
            </nav>
        </header>

        <main class="main-error">
            <div class="error-icon"><i class="fa fa-exclamation-triangle"></i></div>
            <div class="error-text">We Couldn't Confirm Your Appointment This Time. If You're Cencelling, A Quick Note From You Will Help Us Serve You Better.</div>

            <select class="dropdown" required>
                <option>Select Reason For Cancellation</option>
                <option>Schedule Conflict/ Not Available at the Time</option>
                <option>Feeling Better/ No longer Need Appointment</option>
                <option>Insurance/ Payment Issue</option>
                <option>Transportation or Distance Problem</option>
            </select>

            <div class="error-button-group">
                <button class="retry-btn" onclick="window.location.href='appointment.html'">Retry</button>
                <button class="contact-btn" onclick="window.location.href='messaging.html'">Contact Support</button>
            </div>
        </main>

    </div>   
</body>
</html>
