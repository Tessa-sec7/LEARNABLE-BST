<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctors Dashboard</title>
    <link rel="stylesheet" href="doctor-dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="slidebar">
      <div class="logo-name">
        <img
          src="doctor-images/Vector.png"
          alt="logo"
          height="50px"
          width="50px"
        />
        <h1>&nbsp MEDORA</h1>
      </div>

      <p class="active">
        <i class="fa fa-home" aria-hidden="true"></i>
        <a href="#">Dashboard</a>
      </p>
      <p>
        <i class="fa fa-book" aria-hidden="true"></i>
        <a href="appoint.html">Appointments</a>
      </p>
      <p>
        <i class="fa fa-user" aria-hidden="true"></i>
        <a href="patient.html"
          >Paient's <br />
          Details</a
        >
      </p>
      <p>
        <i class="fa fa-cog" aria-hidden="true"></i>
        <a href="#">Settings</a>
      </p>

      <p>
        <img src="doctor-images/logout.png" alt="logout" srcset="" />
        <a href="#">Logout</a>
      </p>
    </div>

    <div class="main">
      <div class="search-area">
        <div class="search-container">
          <i class="fa fa-search" aria-hidden="true"></i>
          <input type="search" name="Search" id="Search" placeholder="Search" />
        </div>
      </div>

      <div class="dr-name">
        <button><i class="fa fa-bell" aria-hidden="true"></i></button>
        <img
          src="doctor-images/3a4691c3356039f0b7e07320ef0a6f45fbb0e889 (2).jpg"
          alt="Dr.Taylor  "
        />
        <h3 id="doctorName">Dr. Taylor</h3>
      </div>

      <div class="checker">
        <div class="Appointments">
          <h2>Appointments Today</h2>
          <p>6</p>
        </div>

        <div class="Appointments">
          <h2>Patients Details</h2>
          <p>12</p>
        </div>
      </div>

      <div class="buttons">
        <button id="start-consultation" type="submit">
          Start Consultation
        </button>
        <button id="add-note" type="button">Add Note</button>
      </div>

      <div class="upcoming">
        <h2>
          Upcoming Appointments
          <button><i class="fa fa-angle-right" aria-hidden="true"></i></button>
        </h2>
        <ul>
          <li>Kingsley Udeh</li>
          <p>Back Pain</p>
        </ul>
      </div>
    </div>

    <script src="doctor-dashboard.js"></script>
  </body>
</html>
