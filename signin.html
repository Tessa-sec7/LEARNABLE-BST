<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="Css/authen.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" /> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> <link href="https://fonts.googleapis.com/css2?family=poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="signin-container form-container">
        <h2>Welcome Back</h2>
        <p>Sign in to manage your appointment or continue where you left off</p>

        <div class="social-icons">
            <button class="google"><i class="fa-brands fa-google"></i></button>
            <button class="apple"><i class="fa-brands fa-apple"></i></button>
            <button class="facebook"><i class="fa-brands fa-square-facebook"></i></button>
        </div>

        
        <form id="signinForm">
            <label for="role">Sign in as</label>
            <select id="role" required>
                <option value="">Sign in as:</option>
                <option value="patient">Patient</option>
                <option value="doctor">Doctor</option>
                <option value="admin">Admin</option>
            </select>

            <input id="email" placeholder="Email:" required>
            <input id="password" type="password" placeholder="Password:" required>
            <a href="#" class="forgot-password">Forgot Password?</a>

            <div class="btn-container">
            <button type="submit" class="sign-in-btn">Sign In</button>
            </div>

        </form>

        <hr class="separator">

        <p class="signup-link">
            Don't have an account? 
            <a href="signup1.html" class="sign-up-btn">Sign Up</a>
        </p>

    </div>
    <script src="JavaScript/signin.js"></script>
</body>
</html>
