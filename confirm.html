<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Appointment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="Css/book-appt.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" /> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"Â />
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-dept"><img src="images-icons/logo2.png" alt="logo">MEDORA</div>
            <div class="search-bar">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="Search">
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-btn">Home</a>
                <a href="#contact" class="nav-btn disable">Contact</a>
                <i class="fa fa-bell"></i>
                <span class="profile">
                    <img src="images-icons/medora-icon.jpg" alt="Profile" class="avatar">
                    <div class="profile-info">
                        <p class="name" id="userName">Patient Name</p>
                        <p class="email" id="userEmail">patientemail@gmail.com</p>
                    </div>
                </span>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main">
            <h2><u>Confirm Appointment</u></h2>

            <!-- Appointment Details -->
            <div class="appointment-details">
                <div class="reminder">
                    <label for="reminder-switch">Set Reminder</label>
                    <span class="reminder-icon"><img src="images-icons/reminder.png"/></i></span>
                    <input type="checkbox" id="reminder-switch" checked>
                </div>

                <div class="user-info-confirm">
                    <div class="user-name-img">
                        <img src="images-icons/medora-icon.jpg" alt="User Photo" class="avatar-large">
                        <span class="user-name">Patient Name</span>
                    </div>
                    <div class="user-details">
                        <p><strong>Date:</strong> <span id="confirm-date"></span></p>
                        <p><strong>Time:</strong> <span id="confirm-time"></span></p>
                        <p><strong>Department:</strong> <span id="confirm-dept"></span></p>
                    </div>       
                </div>
            </div>

            <hr>

            <!-- Action Buttons -->
            <div class="button-group">
                <button type="submit" class="confirm-btn" onclick="window.location.href='success.html'">Confirm Appointment</button>
                <button class="cancel-btn" onclick="window.location.href='error.html'">Cancel</button>
            </div>
        </main>
        <script src="JavaScript/main.js"></script>
</body>
</html>
