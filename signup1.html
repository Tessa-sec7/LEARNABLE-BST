<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Css/authen.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" /> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> <link href="https://fonts.googleapis.com/css2?family=poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="signup-container form-container">
        
        <h2> Create Your Account</h2>
        <p>Create an account to book appointments and enjoy our services</p>
            
        <div class="social-icons">
            <button class="google"><i class="fa-brands fa-google"></i></button>
            <button class="apple"><i class="fa-brands fa-apple"></i></button>
            <button class="facebook"><i class="fa-brands fa-square-facebook"></i></button>
        </div>

        <form>
                <label for="signup-as"></label>
                <select id="signup-as" name="signup-as" required>
                    <option value="">Sign Up As</option>
                    <option value="patient">Patient</option>
                    <option value="doctor">Doctor</option>
                </select>
                
                <input id="email" name="email" type="email" placeholder="Email:" autocomplete="email" required>

                <input id="name" name="name" type="text" placeholder="Full Name:" autocomplete="name" required>
            
                <input id="phone" name="phone" type="tel" placeholder="Phone Number:" autocomplete="tel" required>
        
                <input id="pass" name="pass" type="password" placeholder="Password:" minlength="6" required>    
                
                <input id="confirm" name="confirm" type="password" placeholder="Confirm Password:" minlength="6" required>
        
                <div class="btn-container">
                    <button type="submit" class="signup-btn">Sign Up</button>
                </div>
        </form>
        <hr class="separator">

        <p class="signin-link">
            Already have an account?
            <a href="signin.html" class="sign-in-btn">Sign In</a>
        </p>
    </div>
    <script src="JavaScript/signup1.js"></script>
    </body>
</html>
